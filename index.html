    <script>
        var discordi = 0;
        var discord = '[discord] ';
        var discordc = false;

        var membersi = 0;
        var members = '[stacker] ';
        var membersc = false;

        var invitei = 0;
        var invite = '[cashapp]';

        var speed = 100;

        function DiscordTypeWriter() {
            if (discordi < discord.length) {
                document.getElementById("discord").innerHTML += discord.charAt(discordi);
                discordi++;
                if (discordi == 10) {
                    discordc = true;
                    YoutubeTypeWriter()
                }
                setTimeout(DiscordTypeWriter, speed);
            }
        }

        function YoutubeTypeWriter() {
            if (discordc) {
                if (youtubei < youtube.length) {
                    document.getElementById("youtube").innerHTML += youtube.charAt(youtubei);
                    youtubei++;
                    if (youtubei == 10) {
                        youtubec = true;
                        MembersTypeWriter()
                    }
                    setTimeout(YoutubeTypeWriter, speed);
                }
            }
        }

        function MembersTypeWriter() {
            if (youtubec) {
                if (membersi < members.length) {
                    document.getElementById("members").innerHTML += members.charAt(membersi);
                    membersi++;
                    if (membersi == 10) {
                        membersc = true;
                        InviteTypeWriter()
                    }
                    setTimeout(MembersTypeWriter, speed);
                }
            }
        }

        function InviteTypeWriter() {
            if (membersc) {
                if (invitei < invite.length) {
                    document.getElementById("invite").innerHTML += invite.charAt(invitei);
                    invitei++;
                    setTimeout(InviteTypeWriter, speed);
                }
            }
        }
    </script>
